<!--
Algoritma Luas_Keliling_Lingkaran 

Deklarasi
STORE "phi" with 3.14
STORE "R" with any value
STORE "L" without any value
STORE "K" without any value

Algoritma
CALCULATE "phi" times "r" timis "r"
SET "L" value with calculation result
CALCULATE "2" times "phi" times "r"
SET "K" value with calculation value

WRITE(K)
WRITE(L)
-->

<script>
    const phi = 3.14;
    var luas;
    var keliling;
    var r;
    var d;

    r = 10;
    luas = phi * Math.pow(r, 2);
    d = 2 * r;
    keliling = phi * d;
    console.log(Math.round(luas));
    console.log(Math.round(keliling))
</script>
